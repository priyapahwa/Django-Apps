{% extends 'base.html' %}
{% block title %} Forgot your password? {% endblock title %}
{% block content %}

<h1>Forgot your password?</h1>
<p>Enter your email below for instructions to reset your password. </p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Request to Reset Password">
</form>
{% endblock content %}
